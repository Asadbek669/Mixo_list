<!DOCTYPE html>
<html lang="uz" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>FASTORA | Kino Arxivi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #1a1a1a;
      --text: #ffffff;
      --accent: #dc2626;       /* qizil */
      --accent-light: #ef4444; /* och qizil */
      --gold: #ffffff;          /* oq rang */
      --gradient: linear-gradient(135deg, #dc2626, #ffffff);
      --shadow: 0 8px 24px rgba(0,0,0,0.6);
      --border-light: rgba(255,255,255,0.1);
    }
    [data-theme="light"] {
      --bg:#ffffff; --card:#f5f5f5; --text:#111; --accent:#dc2626; --accent-light:#ef4444; --gold:#111; --gradient:linear-gradient(135deg,#dc2626,#111); --shadow:0 8px 24px rgba(0,0,0,0.2); --border-light: rgba(0,0,0,0.1);
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:sans-serif; background: var(--bg); color: var(--text); min-height:100vh; padding:16px; line-height:1.5;}
    .wrapper { max-width:1000px; margin:auto; }

    /* Header */
    .header { text-align:center; margin-bottom:30px; }
    .avatar { width:100px; height:100px; border-radius:50%; margin-bottom:12px; background: var(--gradient); display:inline-block; }
    h1 { font-size:28px; font-weight:800; background: var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:8px; }
    .tagline { font-size:14px; color:var(--accent-light); }

    /* Links */
    .links { display:flex; flex-direction:column; gap:14px; margin-bottom:30px; }
    .link { display:flex; align-items:center; padding:18px 20px; background:var(--card); border-radius:16px; text-decoration:none; color:var(--text); font-weight:600; border:1px solid var(--border-light); transition:all 0.2s ease; box-shadow: var(--shadow); position:relative; overflow:hidden; }
    .link i { font-size:22px; margin-right:16px; color: var(--accent); }
    .link-text { flex:1; font-size:16px; }
    .link:hover { transform: translateY(-2px); background: #222; box-shadow:0 8px 24px rgba(0,0,0,0.8); }

    /* Poster Slider */
    .slider-wrapper { margin:40px 0; }
    .slider-wrapper h2 { color: var(--accent); margin-bottom:12px; text-align:center; }
    .slider-row { display:flex; gap:16px; overflow-x:auto; scroll-behavior:smooth; padding-bottom:10px; }
    .slider-row::-webkit-scrollbar { height:8px; }
    .slider-row::-webkit-scrollbar-thumb { background: var(--accent); border-radius:4px; }
    .slide { flex:0 0 auto; width:150px; border-radius:12px; overflow:hidden; box-shadow: var(--shadow); transition: transform 0.3s ease; cursor:pointer; text-align:center; border:2px solid var(--accent); }
    .slide img { width:100%; display:block; height:auto; }
    .slide-name { font-size:14px; margin-top:6px; color:var(--gold); }

    /* Footer */
    footer { text-align:center; padding-top:20px; border-top:1px solid var(--border-light); color: var(--gold); font-size:13px; }

    /* Responsive */
    @media(max-width:480px){
      .slide { width:120px; }
      h1 { font-size:24px; }
      .link-text { font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->

    <!-- Poster Slider 1 -->
    <div class="slider-wrapper">

</body>
</html>
